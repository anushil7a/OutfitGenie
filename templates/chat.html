<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>AI Fashion Assistant - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-bold text-gray-800">AI Outfit Finder</div>
                <div class="space-x-4">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-gray-800">Home</a>
                        <a href="{{ url_for('my_outfits') }}" class="text-gray-600 hover:text-gray-800">My Outfits</a>
                        <a href="{{ url_for('chat') }}" class="text-indigo-600 font-semibold">Chat</a>
                        <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-gray-800">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-gray-800">Login</a>
                        <a href="{{ url_for('register') }}" class="text-gray-600 hover:text-gray-800">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex gap-6">
            <!-- Chat History Sidebar -->
            <div class="w-1/4 bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-bold mb-4">Chat History</h2>
                <div id="chat-history" class="space-y-2">
                    <!-- Chat history items will be added here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 bg-white rounded-lg shadow-md p-6">
                <div id="chat-messages" class="space-y-4 mb-4 h-[500px] overflow-y-auto">
                    <!-- Messages will be added here -->
                </div>
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="message-input" placeholder="Ask about your outfits..." 
                           class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <button type="submit" 
                            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
